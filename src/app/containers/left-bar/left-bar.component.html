<div class="login-wrapper">
  <form class="login">
    <label class="title">
      Logowanie
    </label>
    <div class="login-group">
      <input class="username" type="text" id="login_username" placeholder="Email">
      <input class="password" type="password" id="login_password" placeholder="Hasło">
      <div class="checkbox">
        <input type="checkbox" id="rememberme">
        <label for="rememberme">
          Pamiętaj mnie
        </label>
      </div>
      <button type="submit" [clrLoading]="loginInProgress" (click)="submitLogin()" class="btn btn-success-outline">Zaloguj</button>
      <a href="javascript://" class="signup">Rejestracja</a>
    </div>
  </form>
</div>
